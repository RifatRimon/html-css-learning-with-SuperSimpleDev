<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <input type="text" placeholder="Search" class="search">

    <div class="video-preview">
        <div class="thumbnail-row">
            <img src="pictures/thumbnail-1.webp" class="thumbnail">
        </div>
        <div class="text-row">
            <div class="channel-picture">
                <img src="pictures/channel-1.jpeg" class="profile-picture">
            </div>

            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai! </p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &middot; 6 months ago</p>
            </div>           
        </div>
    </div>
</body>
</html>
