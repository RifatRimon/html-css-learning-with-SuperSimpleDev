<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practise</title>
</head>
<body>
    <div style="
        display:flex;
        flex-direction: row;">
        <div style="background-color: lightblue;
        width:200px;">200px</div>
        <div style="background-color: lightpink;
        width:75px;">75px</div>
    </div>

    <div style="
    display:flex;
    flex-direction: row;
    margin-top:25px;">
        <div style="background-color: lightblue;
        width:50px;">
            item1
        </div>
        <div style="background-color: lightpink;
        flex:1;">
            item2
        </div>
        <div style="background-color: lightblue;
        width:75px;">
            item3
        </div>
    </div>


    <div style="display:flex;
    flex-direction: row;
    margin-top:25px;
    justify-content: space-between;">
        <div style="background-color: lightpink;">Item1</div>
        <div style="background-color: lightpink;">Item2</div>
        <div style="background-color: lightpink;">Item3</div>
        <div style="background-color: lightpink;">Item4</div>
    </div>

    <div style="display:flex;
    height:50px;
    flex-direction: row;
    justify-content: space-between;
    border-width:2px;
    border-style: solid;
    border-color: gray;
    margin-top: 25px;
    align-items: center;">
        <div style="background-color: lightpink;">Item1</div>
        <div style="background-color: lightpink;">Item2</div>
    
    </div>
</body>
</html>
