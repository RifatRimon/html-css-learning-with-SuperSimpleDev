<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practise</title>
</head>
<body>
    <div style="
    display:grid;
    grid-template-columns: 100px 100px;">
        <div style="background-color: lightpink;">
            div1
        </div>
        <div style="background-color: lightblue;">
            div2 <p>paragraph</p>
        </div>
        
    </div>

    <div style="
    display:grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 25px;">
        <div style="background-color: lightpink;">
            100px
        </div>
        <div style="background-color: lightblue;">
            100px <p>paragraph</p>
        </div>
        <div style="background-color: lightpink;">
            200px
        </div>
        <div style="background-color: lightblue;">
            grid have only 3 columns
        </div>  
    </div>

    <div style="display:grid;
    grid-template-columns: 100px 1fr;
    margin-top:25px;">
        <div style="background-color: lightpink;">
            100px
        </div>
        <div style="background-color: lightblue;">
            1fr
        </div>
    </div>

    <div style="display:grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top:25px;">
        <div style="background-color: lightpink;">
            100px
        </div>
        <div style="background-color: lightblue;">
            1fr
        </div>
        <div style="background-color: lightpink;">
            2fr
        </div>
    </div>

    <div style="display:grid;
    grid-template-columns:1fr 1fr 1fr;
    margin-top:25px;
    column-gap: 20px;
    row-gap: 40px;
    margin-bottom: 400px;
    ">
        <div style="background-color: lightpink;
        height:200px;">
            1fr
        </div>
        <div style="background-color: lightblue;
        height:200px;">
            1fr
        </div>
        <div style="background-color: lightpink;
        height:200px;">
            1fr
        </div>
        <div style="background-color: lightblue;
        height:200px;">
            1fr
        </div>
        <div style="background-color: lightpink;
        height:200px;">
            1fr
        </div>
        <div style="background-color: lightblue;
        height:200px;">
            1fr
        </div>
    </div>

    
</body>
    
</html>
