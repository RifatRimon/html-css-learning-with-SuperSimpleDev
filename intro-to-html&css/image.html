<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        .cat{
            width: 200px;
            border-radius: 10px;
        }

        .cat2{
            width:200px;
            height:200px;
            object-fit:contain;
            object-position: center;
            border-width: 4px;
            border-style: solid;
            border-color:red;
        }

        .cat3{
            width:200px;
            border-radius: 100px;
        }
    </style>

</head>
<body>
    <img class="cat" src="cat.jpeg" >
    <img class="cat2" src="cat.jpeg">
    <img class="cat3" src="cat.jpeg">
</body>
</html>
